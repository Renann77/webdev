<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Css/cadLog.css">
</head>
<body>
    <div class="auth-container">
        <div class="form-box">
            <h2>Cadastro</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha (mÃ­n. 6 caracteres)" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmaSenha">Confirme sua Senha:</label>
                    <input type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
            </form>
            <p id="mensagemFeedback"></p>
        </div>
    </div>

    <!-- Script -->
    <script src="../Js/cadastro.js"></script>
</body>
</html>
